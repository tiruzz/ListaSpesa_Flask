<!DOCTYPE html>
<html>
    <head>
        <!--Collegamenti CSS, Bootstrap e Titolo della pagina-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Progettino Lista spesa</title>
    </head>
    <body>
        <div class="container mt-5 shadow-lg p-4 rounded bg-white">
            <h1 class="text-center text-primary mb-4">Lista della Spesa</h1>
            <!--If Per controllare se la lista è esistente-->
            {% if lista_spese %}
                <ul class="list-group">
                    <!--Ciclo for che fa visualizzare tutti gli elementi presenti nel Database-->
                    {% for elemento in lista_spese %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ elemento.elemento }}
                        <form action="/remove/{{elemento.id}}" method="post" class="m-0">
                            <!--Bottone per eliminare gli elementi dal Database-->
                            <button type="submit" class="btn btn-danger btn-sm">Rimuovi</button>
                        </form> 
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <!--Else, in caso non sia presente nulla nela lista viene scritto che la lista è vuota-->
                <p class="text-center testosecondario text-muted mt-4">La lista è vuota.</p>
            {% endif %}
            
            <!-- Blocco per aggiungere gli elementi con la textbar tramite il metodo "ADD" -->
            <form action="/add" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="elemento" class="form-label">Aggiungi un prodotto</label>
                    <input type="text" name="elemento" class="form-control" id="product" placeholder="Es. Latte, Pane, etc.">
                </div>
                <button type="submit" class="btn btn-success w-100">Aggiungi</button>
            </form>
            
            <form action="/delete" method="post" class="mt-4">
                <!--Bottone per eliminare tutti gli elementi dal Database-->
                <button type="submit" class="btn btn-outline-danger w-100">Svuota Lista</button>
            </form> 
        </div>
    </body> 
</html>
